<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/index.css" />

</head>
<body>
    <div style="padding-bottom: 100px;">

    <div class="col-12 infoCol">
        <div style="position: relative;">
        <i class="fab fa-bluetooth-b"></i>
        <input type="text" id="notification" name="notification" placeholder="今天共有126次信息交换" class="w-100">
        <i class="fa fa-shield-check"></i>
    </div>
    </div>

    <div class="m-5 statusRow">
        <div class="d-flex justify-content-between align-items-center rowTitle">
            <div>新冠相关健康状态</div>
            <i class="fa fa-sync-alt"></i>
        </div>
        <div class=" statusContainer">
            <div class="row justify-content-around">
              <div class="col-5 text-center">
               <div class="statusTitle">Not vaccinated</div>
               <i class="fa fa-syringe rounded"></i>
              </div>
              <div class="col-5 text-center">
                <div class="statusTitle">No Test Status</div>
                <i class="fa fa-file-chart-pie rounded"></i>
              </div>
            </div>
         
          </div>
    </div>

    <div class="m-5 statusRow">
        <div class="rowTitle">
            <i class="fas fa-door-open" style="color: lightpink;font-size: 55px;"></i>
            SafeEntry登入
        </div>


<script>
    $( document ).ready(function() {
  
      $('ul.tabs li').click(function () {
      var tab_id = $(this).attr('href');

      $('ul.tabs li').removeClass('current');
      $('.tab-content').removeClass('current');

      $(this).addClass('current');
      $("#" + tab_id).addClass('current');
  })
})
  </script>
        <div class="col-12 nav-pill-main-div mx-auto">
            <div class="customize_solution mt-4">
                <ul class="tabs nav nav-justified">
                    <li class="tab-link current nav-pill mt-2" href="tab-1">
                        <img src="https://cdn0.iconfinder.com/data/icons/mobile-device/512/qr-code-barcode-blue-round-512.png" style="width: 40%;" class="pb-3"><br>
                        <span class="ease-effect">扫描QR码</span> </li>
                    <li class="tab-link nav-pill mt-2" href="tab-2">
                        <img src="https://cdn0.iconfinder.com/data/icons/mobile-device/512/qr-code-barcode-blue-round-512.png" style="width: 40%;" class="pb-3"><br>
                        <span class="ease-effect">我的最爱</span>
                    </li>
                    <li class="tab-link nav-pill mt-2" href="tab-3">
                        <img src="https://cdn0.iconfinder.com/data/icons/mobile-device/512/qr-code-barcode-blue-round-512.png" style="width: 40%;" class="pb-3"><br>

                        <span class="ease-effect">组别</span>
                    </li>
                </ul>
                <div class="tab-content current" id="tab-1">
                    
                    <div >
                        最后登记入场的QR码
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div style="font-size: 50px;font-weight: bold;">Giant Paya Saga SG</div>
                        <div class="checkout-btn">离场</div>
                    </div>
                    <div class="checkpass">查看通行证</div>
                </div>
                <div class="tab-content" id="tab-2">
                  
                    <p class="pb-20">
                        我的最爱
                    </p>
                </div>
                <div class="tab-content" id="tab-3">
                   
                    <p class="pb-20">
                        组别
                    </p>
                </div>
            </div>
        </div>

    </div>









</div>
<div class="d-flex text-center footer-nav col-sm-12">
